name: Weekly Sync

on:
  schedule:
    - cron: "6 18 * * 3"
    # at 06:06am on Wednesday NZST. This is 2 hours
    # after we requested an export from LINZ.
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: ‚è¨ Checkout code
        uses: actions/checkout@v3

      - name: üî¢ Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: ‚è¨ Install
        run: |
          yarn

      - name: 0Ô∏è‚É£.5Ô∏è‚É£ Download LINZ Export
        run: |
          yarn 0.5
        env:
          REACT_APP_LDS_KEY: ${{ secrets.REACT_APP_LDS_KEY }}

      - name: 1Ô∏è‚É£ Download OSM Planet file
        run: |
          yarn 1

      - name: 2Ô∏è‚É£ Preprocess LINZ and OSM data
        run: |
          yarn 2

      - name: 3Ô∏è‚É£ Conflate LINZ and OSM data
        run: |
          yarn 3

      # we have to deploy the client & data together, so
      # rebuild the client
      - name: üõ† Build Client
        id: build
        run: |
          yarn client:build
        env:
          CI: true
          REACT_APP_LDS_KEY: ${{ secrets.REACT_APP_LDS_KEY }}

      - name: üöÄ Upload ./build folder
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
