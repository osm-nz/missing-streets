name: Weekly Sync

on:
  schedule:
    - cron: "6 18 * * 3"
    # at 06:06am on Wednesday NZST. This is 2 hours
    # after running the "Request Export" job.
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  compile_frontend:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: â¬ Install
        run: yarn

      - name: ğŸ›  Build Client
        id: build
        run: |
          yarn client:build
        env:
          CI: true
          REACT_APP_LDS_KEY: ${{ secrets.REACT_APP_LDS_KEY }}

      - name: ğŸš€ Upload ./build folder
        id: deployment
        uses: actions/upload-artifact@v4
        with:
          name: conflated-FRONTEND
          path: build/
          retention-days: 0.5

  conflate:
    runs-on: ubuntu-latest
    continue-on-error: true # if one region fails, it shouldn't block the other regions

    strategy:
      matrix:
        region_id:
          - NZ
          - AU_NSW
          - AU_TAS
          - US_UT

    steps:
      - name: â¬ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”¢ Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 25.x

      - name: â¬ Install
        run: |
          yarn

      - name: 1. Download OSM Planet file
        run: npm start "${{ matrix.region_id }}" downloadPlanet

      - name: 2. Download the ${{ matrix.region_id }} government dataset
        run: npm start "${{ matrix.region_id }}" downloadSourceData
        env:
          REACT_APP_LDS_KEY: ${{ secrets.REACT_APP_LDS_KEY }}

      - name: 3. Preprocess OSM Planet file
        run: npm start "${{ matrix.region_id }}" preprocessPlanet

      - name: 4. Preprocess the ${{ matrix.region_id }} government dataset
        run: npm start "${{ matrix.region_id }}" preprocessSourceData

      - name: 5. Conflate
        run: npm start "${{ matrix.region_id }}" conflate

      - name: ğŸš€ Upload ./public folder
        id: deployment
        uses: actions/upload-artifact@v4
        with:
          name: conflated-${{ matrix.region_id }}
          path: public/
          retention-days: 0.5

  deploy:
    needs:
      - compile_frontend
      - conflate
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: to_publish
          pattern: conflated-*
          merge-multiple: true

      - name: ğŸš€ Reupload merged artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: to_publish
          retention-days: 0.5

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
